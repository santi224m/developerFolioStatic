<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeveloperFolio | Developer Portfolio Template</title>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div id="root">
    <div class="headroom-wrapper">
      <div class="headroom headroom--unfixed headroom-disable-animation">
        <header class="header">
          <a href="./index.html" class="logo">
            <span class="grey-color">&lt;</span><span class="logo-name">Saad Pasta</span><span

          </a>
          <ul class="menu">
            <li><a href="#skills">Skills</a></li>
            <li><a href="#experience">Work Experiences</a></li>
            <li><a href="#opensource">Open Source</a></li>
            <li><a href="#achievements">Achievements</a></li>

            <li><a href="#talks">Talks</a></li>
            <li><a href="#resume">Resume</a></li>
            <li><a href="#contact">Contact Me</a></li>
            <li>
              <a>
                <label class="switch">
                  <input type="checkbox">
                  <span class="slider round">
                    <span class="emoji">
                      <img id="darkmode-toggle" alt="☀️" draggable="false"
                        src="https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/72x72/2600.png">
                    </span>
                  </span>
                </label>
              </a>

      </div>
    </div>
